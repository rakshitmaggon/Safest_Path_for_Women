<!DOCTYPE html>
<html>
<head>

<title>SIGN IN PAGE</title>
<link rel="stylesheet" href="style.css" />

</head>
<body>
<h2>"Our Paths will lead you to a safer world" </h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://aboutme.google.com/u/0/?referer=gplus" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="https://www.linkedin.com/company/linken" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="email" placeholder="Email" />
			<input type="text" placeholder="Phone No." />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="https://www.facebook.com" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://aboutme.google.com/u/0/?referer=gplus" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="https://www.linkedin.com/company/linken" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="text" placeholder="Phone No." />
			<input type="password" placeholder="Password" />
			
			<button><a href="map_box.html">Sign In</a></button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			
			<div class="overlay-panel overlay-right">
				<h1>Oops! Do not have an account</h1>
				<p>#DontLetTheseNightsStopYou</p>
				<button class="ghost" id="signUp"><a href="#">Sign Up</a></button>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
		>Made with ❤️ by Rakshit Maggon<i class="fa fa-heart"></i>
	</p>
</footer>
</body>
</html>
